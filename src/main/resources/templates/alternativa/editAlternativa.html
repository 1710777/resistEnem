	<th:block th:include="header"></th:block>
	<div class="collection">
	  <a class="collection-item active blue">Editar de Alternativa</a>
	</div>
	<div class="row">
	<h3><a href="/questao/questoes" class="waves-effect waves-light btn blue"><i class="material-icons left">dashboard</i>Questoes</a></h3>
	
	<form method="post" action="/alternativa/updateAlternativa" class="container">
	  <input name="idQuestao" type="hidden" th:value="${Questao.id}">
	  <input name="id" type="hidden" th:value="${Alternativas.id}">
      <div class="row">
      	<th:block th:include="mensagemValidacao"></th:block>
        <div class="input-field col s12">
	      <label for="questao">Quest√£o</label><br><br>
	      <p th:text=${Questao.pergunta}></p>
	    </div>
        <div class="input-field col s6">
          <textarea id="alternativa" placeholder="Alternativa" name="alternativa" class="materialize-textarea" th:text="${Alternativas.alternativa}"></textarea>
          <label for="alternativa">Alternativa</label>
        </div>
        <div class="input-field col s6">
	  	    <p>
			    <label>
			      <input class="with-gap" name="respostaCorreta" type="radio" value="1" th:checked="${Alternativas.respostaCorreta} == true"/>
			      <span>CERTA</span>
			    </label>
			    <label>
			      <input class="with-gap" name="respostaCorreta" type="radio" value="0" th:checked="${Alternativas.respostaCorreta} == false"/>
			      <span>ERRADA</span>
			    </label>
			</p>
        </div>
	  <button class="btn waves-effect waves-light blue" type="submit" name="action">Editar Alternativa
	    <i class="material-icons right">send</i>
	  </button>
	</form>
    </div>
	</div>
	<th:block th:include="footer"></th:block>
