		<div class="collection">
		  <a class="collection-item active red">Lista Configuração Simulado</a>
		</div>
		<table class="container">
			<thead>
				<tr>
					<th>Tipo Simulado</th>
					<th>Dificuldade</th>
					<th>Quantidade</th>
					<th>Ferramenta</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="config : ${configSimulado}">
					<td><span th:text=${config.tipoSimulado.tipoSimulado}></span></td>
					<td><span th:text=${config.dificuldades.dificuldade}></span></td>
					<td><span th:text=${config.quantidade}></span></td>
					<td>
						<a th:href="${#mvc.url('CSC#editarConfigSimulado').arg(0, config.id).build()}" class="btn-floating btn-small waves-effect waves-light green"><i class="material-icons">edit</i></a>
						<a th:href="${#mvc.url('CSC#excluirConfigSimulado').arg(0, config.id).build()}" class="btn-floating btn-small waves-effect waves-light red"><i class="material-icons">delete</i></a>
					</td>
				</tr>
			</tbody>
		</table>
