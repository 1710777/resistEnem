	<th:block th:include="header"></th:block>
  
	<div class="collection">
	  <a class="collection-item active blue">Lista de Área</a>
	</div>
    <a href="/insertArea" class="waves-effect waves-darkness  btn blue"><i class="material-icons left">add_box</i>Cadastrar Área</a>

	<table class="container">
		<thead>
			<tr>
				<th>Área</th>
				<th>Status</th>
				<th>Ação</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="Area : ${Areas}">
				<td><span th:text=${Area.area}></span></td>
				<td>
						
				<span th:switch="${Area.status}">
			  		<p th:case="true">ATIVO</p>
			  		<p th:case="false">DESATIVADO</p>
				</span>
				</td>
				<td>
				  	<a th:href="${#mvc.url('AC#detalheArea').arg(0, Area.id).build()}" class="btn-floating btn-small waves-effect waves-light green"><i class="material-icons">edit</i></a>
				  	<a th:href="${#mvc.url('AC#excluirArea').arg(0, Area.id).build()}" class="btn-floating btn-small waves-effect waves-light red"><i class="material-icons">delete</i></a>
				  	<a th:href="${#mvc.url('AC#publicarArea').arg(0, Area.id).build()}" class="btn-floating btn-small waves-effect waves-light blue"><i class="material-icons">publish</i></a>
				  	
				</td>
			</tr>
		</tbody>
	</table>
	<th:block th:include="footer"></th:block>
