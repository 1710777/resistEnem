<!DOCTYPE html>
<html xmls:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>RESISTENEM - Área</title>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

</head>
<body>
	<h1>Lista de Área</h1>
	<h3><a href="/insertArea" class="waves-effect waves-light btn"><i class="material-icons left">add_box</i>Cadastrar Área</a></h3>
	<table>
		<thead>
			<tr>
				<th>Área</th>
				<th>Status</th>
				<th>Ação</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="Area : ${Areas}">
				<td><span th:text=${Area.area}></span></td>
				<td>			
				<span th:switch="${Area.status}">
			  		<p th:case="true">ATIVO</p>
			  		<p th:case="false">DESATIVADO</p>
				</span>
				</td>
				<td>
					<a href="/insertArea" class="waves-effect waves-light btn"><i class="material-icons left">mode_edit</i>Editar Área</a>
					<a href="/insertArea" class="waves-effect waves-light btn"><i class="material-icons left">delete</i>Desabilitar Área</a>
				</td>
			</tr>
		</tbody>
	</table>
 <!--JavaScript at end of body for optimized loading-->
 <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
