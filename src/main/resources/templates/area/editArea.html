	<th:block th:include="header"></th:block>
	<div class="collection">
	  <a class="collection-item active blue">Editar de Área</a>
	</div>
	<h3><a href="/area/areas" class="waves-effect waves-light btn blue"><i class="material-icons left">dashboard</i>Áreas</a></h3>
	<div class="row">
	<th:block th:include="mensagemValidacao"></th:block>
	<form method="post" action="/area/updateArea" class="container" th:each="Area : ${Area}">
	 <input placeholder="ID" name="id" type="hidden" th:value=${Area.id}>
	      <div class="row">
        <div class="input-field col s6">
          <input placeholder="Área" name="area" type="text" th:value=${Area.area}>
          <label for="area">Área</label>
        </div>
        <div class="input-field col s6">
	  	    <p>
		  		<label>  		
				      <input class="with-gap blue" name="status" type="radio" value="1" th:checked="${Area.status} == true"/>
				      <span>Ativado</span>
				</label>
				<label>
				      <input class="with-gap blue" name="status" type="radio" value="0" th:checked="${Area.status} == false"/>
				      <span>Desativado</span>
				</label>
			</p>
        </div>
      </div>
	  <button class="btn waves-effect waves-light blue" type="submit" name="action">Editar Área
	    <i class="material-icons right">edit</i>
	  </button>
	</form>
	</div>
	<th:block th:include="footer"></th:block>
