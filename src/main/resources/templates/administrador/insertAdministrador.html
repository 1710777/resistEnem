<th:block th:include="header"></th:block>
<div class="container">
	<div class="collection">
	  <a class="collection-item active blue">Cadastro de Administrador</a>
	</div>
	<div class="row">
		<h3><a href="/administrador/administradores" class="waves-effect waves-light btn blue"><i class="material-icons left">dashboard</i>Administradores</a></h3>
		<th:block th:include="mensagemValidacao"></th:block>
		<form method="post" class="container">
			<div class="row">
				<div class="input-field col s6">
				  <input placeholder="Nome" name="nome" type="text" >
				  <label for="nome">Nome</label>
				</div>
				<div class="input-field col s6">
				  <input placeholder="E-mail" name="email" type="text" >
				  <label for="email">E-mail</label>
				</div>
				<div class="input-field col s6">
				  <input placeholder="Usuário" name="usuario" type="text" >
				  <label for="usuario">Usuário</label>
				</div>
				<div class="input-field col s6">
				  <input placeholder="Senha" name="senha" type="password" >
				  <label for="senha">Senha</label>
				</div>
		        <div class="input-field col s12">
			  	    <p>
					    <label>
					      <input class="with-gap" name="status" type="radio" value="1" checked />
					      <span>Ativado</span>
					    </label>
					    <label>
					      <input class="with-gap" name="status" type="radio" value="0" />
					      <span>Desativado</span>
					    </label>
					</p>
		        </div>
		        <div class="input-field col s12">
					<button class="btn waves-effect waves-light blue right" type="submit" name="action">Cadastrar Administrador
						<i class="material-icons right">send</i>
					</button>
				</div>
			</div>
		</form>
	</div>
</div>
<th:block th:include="footer"></th:block>
