<th:block th:include="header"></th:block>
<div class="container">
	<div class="collection">
	  <a class="collection-item active red">Cadastro de Matéria</a>
	</div>
	<div class="row">
		<h3><a href="/materia/materias" class="waves-effect waves-light btn black"><i class="material-icons left">dashboard</i>Materias</a></h3>
		<th:block th:include="mensagemValidacao"></th:block>
		<form method="post" class="container">
			<div class="row">
		      	<div class="col s6">
					<label>Área</label>
		   			<select name=area class="browser-default">
		   				<option value="0" selected>Selecione a Área</option>
					    <option th:each="area : ${Areas}" th:value="${area.id}" th:text="${area.area}"></option>
					</select>		
				</div>
		        <div class="input-field col s6">
		          <input placeholder="Matéria" name="materia" type="text" >
		          <label for="materia">Matéria</label>
		        </div>
		        <div class="input-field col s12">
			  	    <p>
					    <label>
					      <input class="with-gap" name="status" type="radio" value="1" checked />
					      <span>Ativado</span>
					    </label>
					    <label>
					      <input class="with-gap" name="status" type="radio" value="0" />
					      <span>Desativado</span>
					    </label>
					</p>
		        </div>
		      </div>
			  <button class="btn waves-effect waves-light black right" type="submit" name="action">Cadastrar Matéria
			    <i class="material-icons right">send</i>
			  </button>
			</div>
		</form>
	</div>
</div>
<th:block th:include="footer"></th:block>
