<th:block th:include="header"></th:block>
<div class="container">
	<div class="collection">
	  <a class="collection-item active red">Lista de Tipo Simulado</a>
	</div>
    <a href="/tipoSimulado/insertTipoSimulado" class="waves-effect waves-darkness  btn black"><i class="material-icons left">add_box</i>Cadastrar Tipo Simulado</a>
	<table class="container">
		<thead>
			<tr>
				<th>Tipo Simulado</th>
				<th>Status</th>
				<th>Ação</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="TipoSimulado : ${TipoSimulados}">
				<td><span th:text=${TipoSimulado.TipoSimulado}></span></td>
				<td>
						
				<span th:switch="${TipoSimulado.status}">
			  		<p th:case="true">ATIVO</p>
			  		<p th:case="false">DESATIVADO</p>
				</span>
				</td>
				<td>
				  	<a th:href="${#mvc.url('TSC#editarTipoSimulado').arg(0, TipoSimulado.id).build()}" class="btn-floating btn-small waves-effect waves-light green"><i class="material-icons">edit</i></a>
				  	<a th:href="${#mvc.url('TSC#excluirTipoSimulado').arg(0, TipoSimulado.id).build()}" class="btn-floating btn-small waves-effect waves-light red"><i class="material-icons">delete</i></a>
				  	<a th:href="${#mvc.url('TSC#publicarTipoSimulado').arg(0, TipoSimulado.id).build()}" class="btn-floating btn-small waves-effect waves-light blue"><i class="material-icons">publish</i></a>
				  	<a th:href="${#mvc.url('TSC#insertConfigSimulado').arg(0, TipoSimulado.id).build()}" class="btn-floating btn-small waves-effect waves-light yellow"><i class="material-icons">question_answer</i></a>
				</td>
			</tr>
		</tbody>
	</table>
</div>
<th:block th:include="footer"></th:block>
