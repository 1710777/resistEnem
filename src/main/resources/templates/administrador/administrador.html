<th:block th:include="header"></th:block>
<div class="container">
	<div class="collection">
	  <a class="collection-item active red">Lista de Administradores</a>
	</div>
	<a href="/administrador/insertAdministrador" class="waves-effect waves-darkness  btn black"><i class="material-icons left">add_box</i>Cadastrar Administrador</a>
	<table class="container">
		<thead>
			<tr>
				<th>Nome</th>
				<th>Email</th>
				<th>Usuário</th>
				<th>Status</th>
				<th>Ação</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="Administrador : ${Administradores}">
				<td>
					<span th:text=${Administrador.nome}></span>
				</td>
				<td>
					<span th:text=${Administrador.email}></span>
				</td>
				<td>
					<span th:text=${Administrador.usuario}></span>
				</td>
				<td>
					<span th:switch="${Administrador.status}">
				  		<p th:case="true">ATIVO</p>
				  		<p th:case="false">DESATIVADO</p>
					</span>
				</td>
				<td>
				  	<a th:href="${#mvc.url('AC#editarAdministrador').arg(0, Administrador.id).build()}" class="btn-floating btn-small waves-effect waves-light green"><i class="material-icons">edit</i></a>
				  	<a th:href="${#mvc.url('AC#excluirAdministrador').arg(0, Administrador.id).build()}" class="btn-floating btn-small waves-effect waves-light red"><i class="material-icons">delete</i></a>
				  	<a th:href="${#mvc.url('AC#publicarAdministrador').arg(0, Administrador.id).build()}" class="btn-floating btn-small waves-effect waves-light blue"><i class="material-icons">publish</i></a>
				  	
				</td>
			</tr>
		</tbody>
	</table>
</div>
<th:block th:include="footer"></th:block>
